<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>

    <link href="/static/favicon.ico" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>PowerCut-Schedule BOT: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-light {% if before_login %}d-none {% endif %} mb-lg-5"
    >
      <div class="container-fluid mx-5">
        <div class="m-auto">
          <a class="navbar-brand" href="/">
            <span class="navtitle fw-bold">PowerCut-Schedule</span>
            <span>BOT ⚡</span></a
          >
        </div>
        <button
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbar"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse m-auto justify-content-end"
          id="navbar"
        >
          {% if session["user_id"] %}
          <ul class="navbar-nav mt-2">
            <li><a class="nav-link fw-bold" href="/">Home</a></li>
            <li><a class="nav-link fw-bold" href="/help">Help</a></li>
            <span class="px-5"></span>
            <li>
              <a class="nav-link fw-bold" href="/logout">Logout</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div
        class="alert alert-success m-auto mb-5 text-center w-50"
        role="alert"
      >
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}

    <main class="container-fluid text-center">
      {% block main %}{% endblock %}
    </main>
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4"
      >
        <span class="mb-3 mb-md-0 text-muted">© 2022 0x_De1</span>
      </footer>
    </div>
  </body>
</html>
